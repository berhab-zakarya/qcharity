<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulaire vacation</title>
  <link rel="stylesheet" href="lestyle.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <div class="container">

    <!-- Section image -->
    <div class="image-section">
      <img src="logoeltakaful.jpg" alt="Illustration" />
    </div>

    <!-- Section formulaire -->
    <div class="login-box">
      <h2>Volunteer</h2>
      <form action="#" method="post" enctype="multipart/form-data">
        
        <div class="user-box">
          <textarea name="description" required></textarea>
          <label>Description </label>
        </div>
		<div class="user-box">
          <textarea name="description" required></textarea>
          <label>Name of vacataire</label>
        </div>

        <div class="user-box">
          <select name="type_vacation" required>
            <option value="" disabled selected hidden></option>
            <option value="enseignement">Enseignement</option>
            <option value="surveillance">Surveillance</option>
            <option value="correction">Correction</option>
            <option value="autre">Autre</option>
          </select>
          <label>Type of vacation</label>
        </div>

        <div class="user-box">
          <input type="file" name="images[]" multiple accept="image/*" required />
          <label style="top: -20px;">Add images</label>
        </div>

        <button type="button" onclick="confirmDelete()"class="animated-btn">
          <span></span><span></span><span></span><span></span>
          SUBMIT
        </button>
      </form>

    </div>
  </div>
  <script>
    function confirmDelete() {
        Swal.fire({
            title: 'Confirme The Submission ?',
            text: "Would You Like To Validate Or Edit Your Information ?",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Valider',
            cancelButtonText: 'Modify',
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33'
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire({
                    title: 'Success !',
                    text: 'Your Informations has been successfully submitted.',
                    icon: 'success',
                    confirmButtonText: 'OK',
                    confirmButtonColor: '#3085d6'
                }).then(() => {
                    // üîÅ Redirection apr√®s confirmation
                    window.location.href = '../Volunteer.html';
                });
            }
        });
    }
</script>
</body>
</html>
